<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ff0000">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <title>Simple HIIT - Temporizador de Intervalos</title>
</head>
<body>
  <div class="container">
    <button id="settings-btn" class="settings-btn" aria-label="Settings">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
      </svg>
    </button>
    <div class="mode-label" id="mode-label">Alta Intensidad</div>
    <div class="timer" id="timer">00:20</div>
    <div class="controls">
      <button id="play-pause-btn" class="play-pause-btn" aria-label="Play">
        <!-- Play icon SVG will be inserted here by JS -->
      </button>
    </div>
    <div class="rounds-left" id="rounds-left">Rondas restantes: 5</div>
    <button id="reset-btn" class="reset-btn" aria-label="Reset">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
        </svg>
      </button>
  </div>
  <div id="settings-modal" class="modal hidden">
    <div class="modal-content">
      <!--<h2>Personalizar Intervalos</h2>-->
      <label>Alta Intensidad (segundos): <input type="number" id="high-input" min="1" max="300"></label>
      <label>Baja Intensidad (segundos): <input type="number" id="low-input" min="1" max="300"></label>
      <label>Rondas: <input type="number" id="rounds-input" min="1" max="99"></label>
      <div class="modal-actions">
        <button id="save-settings-btn">Guardar</button>
        <button id="close-settings-btn">Cancelar</button>
      </div>
    </div>
  </div>
  <audio id="beep-sound" src="beep.mp3" preload="auto"></audio>
  <script src="app.js"></script>
</body>
</html>
